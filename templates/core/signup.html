{% extends 'core/base.html' %}


{% block content %}
<div class="container">

    <div class="p-4 m-4"></div>
    <div class="col-lg-7 mx-auto border rounded" >
        <form action="/signup" method="post">
            {% csrf_token %}
            <h3 <div class=" alert alert-light p-3 mb-2 bg-success text-white">SIGNUP PAGE</h3> 
            
            <div class="">
                <label for="" class="form-label">First Name</label>
                <input required
                    type="text"
                    name="firstname"
                    id=""
                    class="form-control"
                    placeholder=""
                    
                />
            </div>


            <div class="">
                <label for="" class="form-label">Last Name</label>
                <input required
                    type="text"
                    name="lastname"
                    id=""
                    class="form-control"
                    placeholder=""
                    
                />
            </div>
             
            <div class="form-group">
                <label for="" class="form-label">Phone Number</label>
                <input required
                    type="text"
                    name="phone"
                    id=""
                    class="form-control"
                    placeholder="975485254"
                    
                />
            </div>

           

           
            
            <div class="">
                <label for="" class="form-label">Email</label>
                <input required
                    type="text"
                    name="email"
                    id=""
                    class="form-control"
                    placeholder="example@gmail.com"
                    
                />
            </div>

           <div class="form-group">
                <label for="" class="form-label">Password</label>
                <input required
                    type="password"
                    name="password"
                    id=""
                    class="form-control"
                    placeholder="************"
                    
                />
            </div>


            
            <div class="form-group m-1">
                <input class="btn btn-sm btn-info"type="submit" value="Create an account">

            </div>

        </form>
    </div>
</div>

{% endblock %}
